<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>fomulario</title>
</head>
<body>

    <h1>Escuela de Danza "Perú Pasión"</h1>

    <img src="https://peru.info/archivos/publicacion/245-imagen-1032501982021.jpg" alt="">

    <main>
        <form action=""></form>
        <div>
            <label for="inputText">Nombre:</label>
            <input minlength="3" maxlength="5" id="inputText"   type="text" placeholder="Ingrese sus Nombres">
        </div>
<br>
        <div>
            <label for="inputLastName">Apellidos:</label>
            <input id="inputLastName"   type="text" placeholder="Ingrese sus Apellidos">
        </div>
<br>
        <div>
            <label for="">Telefono:</label>
            <input minlength="3" maxlength="5" min="10" max="20"  type="number">
        </div>
<br>
        <div>
            <label for="inputDate">Fecha de inscripción:</label>
            <input id="inputDate" type="date">
        </div>
<br>
        <div>
            
            <input type="submit" value="Enviar Informacion">
        </div>
    
</body>
</html>
